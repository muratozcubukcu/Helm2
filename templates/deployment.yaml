apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{include "nginx-app.fullname" .}}
  labels:
    app: nginx-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
  spec:
    containers:
      - name: nginx
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
          - containerPort: 80
        resources:
          limits:
            {{- toYaml .Values.resources.limits | nindent 10 }}